<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head (titulo='Listado usuarios')"></head>

<body>
<div th:replace="fragments :: navbar (usuarioLoggeado=${usuarioLoggeado != null ? usuarioLoggeado : null})"></div>
<div class="container-fluid">

  <div class="row mt-3">
    <div class="col">
      <h2 th:text="'Listado de usuarios del equipo ' + ${equipo.nombre}">Listado de usuarios del equipo</h2>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Id</th>
          <th>Correo electronico</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="usuario: ${usuarios}">
          <td th:text="${usuario.id}"></td>
          <td th:text="${usuario.email}"></td>
        </tr>
        </tbody>
      </table>
      <p>
        <a th:if="!${pertenece}" class="btn btn-success btn-xs" th:href="@{/equipo/{idEquipo}/addUsuario/{idUsuario}(idEquipo=${equipo.id}, idUsuario=${usuarioLoggeado.id})}">AÃ±adirme</a>
        <a th:if="${pertenece}" class="btn btn-danger btn-xs" th:href="@{/equipo/{idEquipo}/deleteUsuario/{idUsuario}(idEquipo=${equipo.id}, idUsuario=${usuarioLoggeado.id})}">Eliminarme</a>
      </p>
    </div>
  </div>

</div>


</div>

<div th:replace="fragments::javascript"/>

</body>
</html>
