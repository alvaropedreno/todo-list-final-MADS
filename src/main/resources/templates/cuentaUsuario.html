<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head (titulo='Cuenta')"></head>

<body>
<div th:replace="fragments :: navbar (usuarioLoggeado=${usuarioLoggeado})"></div>

<div class="container mt-4">
    <h2>Datos de la cuenta</h2>
    <div class="card">
        <div class="card-body">
            <p><strong>Nombre:</strong> <span th:text="${usuario.nombre}"></span></p>
            <p><strong>Email:</strong> <span th:text="${usuario.email}"></span></p>
            <p><strong>Fecha de nacimiento:</strong> <span th:text="${#dates.format(usuario.fechaNacimiento, 'dd/MM/yyyy')}"></span></p>
        </div>
    </div>
    <a href="/cuenta/editar" class="btn btn-primary mt-3">Editar</a>
</div>

<div th:replace="fragments::javascript"></div>
</body>

</html>
