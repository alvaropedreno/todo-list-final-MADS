<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head (titulo='Detalles usuario')"></head>

<body>
<div class="container-fluid">

    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center">
                <h2 th:text="'Datos del usuario ' + ${usuario.nombre}"> Datos del usuario</h2>
            </div>
            <div class="card-body">
                <div class="form-group row mb-3">
                    <label class="col-sm-4 col-form-label">ID:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="userId" th:value="${usuario.id}" readonly>
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label class="col-sm-4 col-form-label">Nombre:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="userName" th:value="${usuario.nombre}" readonly>
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label class="col-sm-4 col-form-label">Email:</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" id="userEmail" th:value="${usuario.email}" readonly>
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label class="col-sm-4 col-form-label">Fecha de Nacimiento:</label>
                    <div class="col-sm-8">
                        <input type="date" class="form-control" id="userBirthdate" th:value="${usuario.fechaNacimiento}" readonly>
                    </div>
                </div>
            </div>
        </div>
    </div>


<div th:replace="fragments::javascript"/>

</body>
</html>
